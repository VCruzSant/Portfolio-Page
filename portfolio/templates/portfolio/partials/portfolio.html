<div class="portfolio portfolio-list-item">
    {% if project.cover.url is not Null %}
        <div class="portfolio-cover">
            <a href="{% url "portfolio:project" project.id %}">
                <img src="{{ project.cover.url }}">
            </a>
        </div>
    {% endif %}
    <div class="portfolio-title-container">
        <h2 class="portfolio-title">
            <a href="{% url "portfolio:project" project.id %}">
                {{project.title}}
            </a>
        </h2>
    </div>

    <div class="portfolio-author">
        {% if project.category is not None %}
            <span class="portfolio-author-item">
            <a href="{% url "portfolio:project" project.id %}">
                <i class="fas fa-layer-group"></i>
                <span>{{  project.category.name }}</span>
            </a>
            </span>
        {% endif %}
    </div>

    <div class="portfolio-content">
        <p>{{ project.description }}</p>
    </div>

    {% if not is_detail_page %}
    <footer class="portfolio-footer">
        <a class="portfolio-read-more button button-dark button-full-width" href="{% url "portfolio:project" project.id %}">
        <i class="fas fa-eye"></i>
        <span>Read more...</span>
        </a>
    </footer>
    {% else %}
    <div class="preparation-steps">
        {{ project.detail_project|linebreaksbr }}
    </div>
    {% endif %}
</div>
